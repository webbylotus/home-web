<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MU/TH/UR_6000</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="interface-container">
        
        <header class="header">
            <div class="status-box">MU/TH/UR_6000</div>
            <div class="status-box">MAINFRAME_UPLINK: <span class="blink">ESTABLISHED</span></div>
            <div id="holocene-clock" class="clock">LOAD_TIME...</div>
        </header>

        <div class="search-container">
            <span>QUERY_DB_></span>
            <input type="text" id="terminal-input" placeholder="WAITING FOR INPUT..." autofocus>
        </div>
    
        <main id="link-grid" class="grid-container"></main>
    
        <footer class="terminal-footer">
            <div id="existential-ticker" class="ticker-content">...</div>
        </footer>
    </div>

    <script>
                   // 1. Holocene Clock
            function updateClock() {
                const now = new Date();
                const heYear = (now.getFullYear() + 10000).toLocaleString().replace(',', '');
                const timeStr = now.toLocaleTimeString('en-GB', { hour12: false });
                const dateStr = now.toLocaleDateString('en-GB', { day: '2-digit', month: '2-digit' });
                document.getElementById('holocene-clock').innerText = `${heYear}HE // ${dateStr} // ${timeStr}`;
            }
            setInterval(updateClock, 1000);
            
            // 2. Search Terminal Logic
            const searchInput = document.getElementById('terminal-input');
            searchInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter' && this.value.trim() !== "") {
                    window.open(`https://duckduckgo.com/?q=${encodeURIComponent(this.value)}`, '_blank');
                    this.value = '';
                }
            });
            
            // 3. Markdown Link Loader
            async function loadLinks() {
                const response = await fetch('links.md');
                const text = await response.text();
                const grid = document.getElementById('link-grid');
                const lines = text.split('\n');
                let currentSection = null;
            
                lines.forEach(line => {
                    if (line.startsWith('## ')) {
                        currentSection = document.createElement('div');
                        currentSection.className = 'link-section';
                        currentSection.innerHTML = `<h3 class="corp-header">${line.replace('## ', '').trim()}</h3>`;
                        grid.appendChild(currentSection);
                    } else if (line.startsWith('- [') && currentSection) {
                        const label = line.match(/\[(.*?)\]/)[1];
                        const url = line.match(/\((.*?)\)/)[1];
                        currentSection.innerHTML += `<a href="${url}" class="link-item" tabindex="0">${label}</a>`;
                    }
                });
            }
            
            // 4. Pronounced Ticker
            async function loadQuotes() {
                const response = await fetch('quotes.md');
                const text = await response.text();
                const quotes = text.split('\n').filter(q => q.trim() !== "");
                const ticker = document.getElementById('existential-ticker');
                let i = 0;
                setInterval(() => {
                    ticker.innerText = `> ${quotes[i]}`;
                    i = (i + 1) % quotes.length;
                }, 6000);
            }
            
            loadLinks();
            loadQuotes();
            updateClock();
    </script>
</body>

</html>

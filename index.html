<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MU/TH/UR_6000_OS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>
<body>
    <div class="crt-overlay"></div>
    
    <header class="os-header">
        <div class="ticker-container">
            <span id="existential-ticker" class="ticker-content">INITIALIZING...</span>
        </div>
        <div class="system-meta">
            <div id="holocene-clock"></div>
            <div class="status-box">UPLINK: <span id="server-status" class="blink">SEARCHING</span></div>
        </div>
    </header>

    <div class="interface-container">
        <div class="command-palette">
            <span class="prompt">QUERY_></span>
            <input type="text" id="terminal-input" placeholder="COMMAND OR SEARCH..." autofocus autocomplete="off">
        </div>
    
        <main id="link-grid" class="grid-container"></main>
    </div>

    <script>
        // --- 1. SEARCH & FILTER LOGIC ---
        const searchInput = document.getElementById('terminal-input');
        
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            const items = document.querySelectorAll('.link-item');
            const sections = document.querySelectorAll('.link-section');

            items.forEach(item => {
                const isMatch = item.innerText.toLowerCase().includes(query);
                item.style.display = isMatch ? 'block' : 'none';
            });

            // Hide headers if no children are visible
            sections.forEach(section => {
                const visibleLinks = section.querySelectorAll('.link-item[style="display: block;"]');
                section.style.display = visibleLinks.length > 0 || query === "" ? 'block' : 'none';
            });
        });

        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                const visibleLinks = document.querySelectorAll('.link-item[style="display: block;"]');
                // If there's exactly one filtered link, open it. Otherwise, search DuckDuckGo.
                if (visibleLinks.length === 1) {
                    window.location.href = visibleLinks[0].href;
                } else {
                    window.open(`https://duckduckgo.com/?q=${encodeURIComponent(this.value)}`, '_blank');
                    this.value = '';
                }
            }
        });

        // --- 2. RESTORED & RANDOMIZED QUOTES (Top Level) ---
        async function loadQuotes() {
            const response = await fetch('quotes.md');
            const text = await response.text();
            const quotes = text.split('\n').filter(q => q.trim() !== "");
            const ticker = document.getElementById('existential-ticker');
            
            const updateQuote = () => {
                ticker.style.opacity = 0;
                setTimeout(() => {
                    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                    ticker.innerText = `[ TRUTH_DATA: ${randomQuote} ]`;
                    ticker.style.opacity = 1;
                }, 1000);
            };
            updateQuote();
            setInterval(updateQuote, 12000);
        }

        // --- 3. CORE SYSTEMS (Clock/Ping/Links) ---
        // (Keep your existing checkHomelab, updateClock, and loadLinks functions)
        // Ensure loadLinks adds style="display: block;" to all items by default.
        
        loadLinks();
        loadQuotes();
        updateClock();
        checkHomelab();
    </script>
</body>
</html>
